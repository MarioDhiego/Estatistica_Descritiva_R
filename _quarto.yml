# Preâmbulo Geral
project:
  type: book
  output-dir: docs
book:
  title: "**Estatística Descritiva no R**"
  subtitle: "**Da Faxina a Visualização de Dados**"
  date: "`r Sys.Date()`"
  author:
    - name: "**Mário Diego Rocha Valente**"
      id: md
      orcid: 0000-0001-7262-3336
      url: mario.valente@detran.pa.gov.br
      email: mario.valente@detran.pa.gov.br
      corresponding: true
      affiliation:
        - Analista de Trânsito
        - DETRAN-PA
  page-footer:
    background: blue
    left: |
      (VALENTE - 2024).
    right: |
      UFPA.
  search: true
  repo-url: https://github.com/MarioDhiego
  repo-actions: [edit, issue]
  downloads: [pdf, docx]
  sharing: [twitter, facebook]
  page-navigation: true
  chapters:
    - index.qmd
    - intro.qmd
    - linguagemR.qmd
    - summary.qmd
    - references.qmd
comments:
  hypothesis: true
title-block-banner: true 
bibliography: references.bib
format:
  html:
    code-fold: true
    code-tools: true
    code-link: true
    theme:
      light: [blue,custom.scss]
      dark:  [cyborg,custom.scss]
    toc: true
    number_sections: true
    toc_float: true
    toc-title: Índice
    toc-location: right
  pdf: 
    documentclass: report
  epub: default